<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Gasolina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js">  </script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <h1 class="col-12 mb-3 pb-3 text-center">Cálculo Gasolina</h1>
        </div>
        <div class="row marcador align-items-center mb-5 pb-5">
            <div class="mx-auto text-center">
                <img class="img-responsive col-12"
                    src="https://blog.mixauto.com.br/wp-content/uploads/2020/12/animacao-de-carro-passando-por-cima-de-obstaculo-retrata-a-necessidade-do-alinhamento-automotivo-em-dia.gif">
            </div>
        </div>
        <div class="row">
            <h2 class="col-12 col-sm-12 col-xs-12 mb-3 pb-3 text-center">Dados do Cálculo</h1>
        </div>
        <form id="formulario">
            <div class="mb-3 row">
                <label for="inputPreco" class="col-12 col-sm-12 col-xs-12 col-form-label ">Preço da Gasolina</label>
                <div class="col-12 col-sm-12 col-xs-12">
                    <input type="number" class="form-control" id="inputPreco">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputKm" class="col-12 col-sm-12 col-xs-12 col-form-label">Kilometragem ida e volta</label>
                <div class="col-12 col-sm-12 col-xs-12">
                    <input type="number" class="form-control" id="inputKm">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputConsumo" class="col-12 col-sm-12 col-xs-12 col-form-label">Consumo por Litro /
                    carro</label>
                <div class="col-12 col-sm-12 col-xs-12">
                    <input type="number" class="form-control" id="inputConsumo">
                </div>
            </div>            
        </form>
        <button onclick="calcula()" type="submit" id="confirmar"
            class=" form-control btn btn-primary btn-lg col-12 col-sm-12 col-xs-12 mb-3 ">Confirmar</button>
        
        
        <div class="mt-3 pt-3" id="dados" style="display:none;">
            <div class="row text-center">
                <h2 class="col-12 col-sm-12 col-xs-12 mb-3 pb-3 text-center">Calculo dos Preços</h1>
            </div>
            <table class="table col-12" id="table">
                <thead>
                    <tr>
                        <th scope="col">Pessoas</th>
                        <th scope="col">Dia</th>
                        <th scope="col">Semana (5 dias)</th>
                        <th scope="col">Mês (22 dias)</th>
                    </tr>                    
                </thead>
                <tbody id="tbody"> 
                </tbody>
            </table>
            <a href="./index.html">
                <button type="submit"
                class=" form-control btn btn-primary btn-lg col-12 col-sm-12 col-xs-12 mb-3 ">Recalcular</button>
            </a>
        </div>
    </div>
</body>

</html>
